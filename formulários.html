<html>
    <head>
<title>Formulárioo de Pesquisa de Satisfação</title>
    </head>
    <body>
        <h1>Pesquisa de Satisfação</h1>
        <form method="post" action="processar-pesquisa.html">
<section>
<h2>Dados Pessoais</h2>
<p>
    <label for="Nome">Nome:</label>
    <input type="text" id="Nome">
</p>
<p>
    <label for="E-mail">Email:</label>
    <input type="email" id="E-mail">
</p>
<p>
    <label for="Telefone">Telefone para Contato:</label>
    <input type="tel" id="Telefone">
</p>
</section>
<section>
    <h2>Dados de Pesquisa</h2>
    <p>
Qual seu nível de satisfação com o atendimento prestado, numa escala de 1 a 5, onde 1 é ruim e 5 é ótimo:
<input type="radio" id="1" name="nível-satisfação">
<label for="1">1</label>
<input type="radio" id="2" name="nível-satisfação">
<label for="2">2</label>
<input type="radio" id="3" name="nível-satisfação">
<label for="3">3</label>
<input type="radio" id="4" name="nível-satisfação">
<label for="4">4</label>
<input type="radio" id="5" name="nível-satisfação">
<label for="5">5</label>
    </p>
    <p>
        Qual seu nível de satisfação com a resolução do seu problema, numa escala de 1 a 5, onde 1 é ruim e 5 é ótimo:
        <input type="radio" id="1" name="nível-resolução">
<label for="1">1</label>
<input type="radio" id="2" name="nível-resolução">
<label for="2">2</label>
<input type="radio" id="3" name="nível-resolução">
<label for="3">3</label>
<input type="radio" id="4" name="nível-resolução">
<label for="4">4</label>
<input type="radio" id="5" name="nível-resolução">
<label for="5">5</label>
    </p>
    <p>
        <label for="departamento">Setor de Atendimento</label>
        <select >
            <option>Portaria</option>
            <option>Recepção</option>
            <option>Guicê de Atendimento</option>
            <Option>Gerência</Option>
        </select>
    </p>
    <p>
        <input type="checkbox" name="" id="compartilhar-dados">
        <label for="compartilhar-dados">Autorizo o compartilhamento dos dados da pesquisa com terceiros.</label>
    </p>
</section>
<input type="submit" value="Enviar">
        </form>
    </body>
</html>
